<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Banner Design Sta without responsivert  -->
    <header class="container-fluid top-banner h-100">
        <div class="row pt-5">
            <!-- col for player -->
            <div class="col-3 position-relative">
                <img class="img-fluid position-absolute top-0 start-0 banner-player-bg " src="img/mbappebg.png" alt="">
                <img class="img-fluid position-absolute top-0 start-0  banner-player" src="img/mbappe.png" alt="">
            </div>

            <!-- Banner Info -->
            <div class="col-7 text-center banner-info py-5">
                <h1 class="">Pick the Top five</h1>
                <p class="text-white">Selecting your BEST 5 and calculated their Pricing in just one minute. Here you
                    can select top five player and can get idea about your Budget.</p>
            </div>

            <!-- Logo and Ball  -->
            <div class="col-2 position-relative">
                <img class="img-fluid psg-logo" src="img/psg-logo.png" alt="">
                <img class="img-fluid position-absolute bottom-0 end-0 ball-bg" src="img/ball-bg.png" alt="">
                <img class="img-fluid position-absolute bottom-0 end-0 ball" src="img/ball.png" alt="">
            </div>
        </div>
    </header>
    <!-- Banner Design end without responsive  -->

    <!-- main section start -->
    <main class="container mt-5">

        <div class="row">

            <!-- players card -->
            <div class="col-9">
                <div id="all-players-container" class="row row-cols-3 g-4">
                    <!-- dynamic card added in js -->
                </div>
            </div>

            <!-- selected-v and budget part -->
            <div class="col-3">
                <div class="row row-cols-1 g-4">

                    <!-- Selected-V card -->
                    <div class="col">
                        <div class="card bg-black text-white  border border-secondary" style="border-radius: 0 ;">
                            <h4 class="text-center pt-4 pb-1">Selected - V</h4>
                            <ol id="player-name-container" class="lh-lg">
                                <!-- dynamic list in js -->
                            </ol>
                        </div>
                    </div>

                    <!-- Budget Calcualtion  -->
                    <div class="col">
                        <div class="card bg-black text-white text-center border border-secondary"
                            style="border-radius: 0 ;">
                            <h4 class="text-center pt-4 pb-1">Budget</h4>

                            <div class="mb-3 row p-2">
                                <label class="col-5 col-form-label text-secondary">Per Player</label>
                                <div class="col-7">
                                    <input id="per-player-cost" type="number" class="form-control bg-black text-white">
                                </div>
                            </div>

                            <button id="total-cost-of-each-players-btn"
                                class="btn btn-primary mx-2 mb-3">Calculate</button>

                            <div class="d-flex align-items-center justify-content-around">
                                <p class="text-secondary">Player Expenses</p>
                                <p>$ <span id="players-expenses-amount">0000</span></p>
                            </div>

                            <div class="mb-3 row p-2">
                                <label class="col-5 col-form-label text-secondary">Manager</label>
                                <div class="col-7">
                                    <input id="manager-cost" type="number" class="form-control bg-black text-white"
                                        id="">
                                </div>
                            </div>

                            <div class="mb-3 row p-2">
                                <label class="col-5 col-form-label text-secondary">Coach</label>
                                <div class="col-7">
                                    <input id="coach-cost" type="number" class="form-control bg-black text-white">
                                </div>
                            </div>

                            <button id="total-cost-btn" class="btn btn-primary mx-2 mb-3">Calculate Total</button>
                            <div class="d-flex align-items-center justify-content-around">
                                <p class="text-secondary">Total</p>
                                <p style="color: #FF5E19;">$ <span id="total-amount">0000</span></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <!-- main section ends -->

    <!-- Footer Starts -->
    <hr class="text-white mt-5">
    <footer class="text-white p-3 text-center">Copyright @ 2022 All Rights Reserved.</footer>
    <!-- Footer ends -->

    <!-- script starts  -->
    <!-- customize script -->
    <script src="js/app.js"></script>
    <script src="js/budget.js"></script>
    <script src="js/utilities.js"></script>


    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- script ends  -->
</body>

</html>
